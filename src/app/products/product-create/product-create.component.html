<mat-card>
  <mat-spinner *ngIf='loading'></mat-spinner>
  <form [formGroup]='form' (submit)='onSaveProduct()' *ngIf='!loading'>
    <mat-form-field class="example-full-width">
      <input
        matInput
        formControlName='title'
        placeholder="title"
        type='text'>
        <mat-error *ngIf="form.get('title').invalid">Please add a title for your Lego</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type='button' (click)='filePicker.click()'>Upload Image</button>
      <input type='file' #filePicker (change)='onImagePicked($event)'>
    </div>
    <div class='image-preview' *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" >
      <img [src]='imagePreview' [alt]='form.value.title'>
    </div>
    <mat-form-field class="example-full-width">
      <textarea
        matInput
        formControlName='description'
        placeholder="description"
        rows='2'
        type='text'>
      </textarea>
      <mat-error *ngIf="form.get('description').invalid">Please describe your Lego set</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        matInput
        formControlName='price'
        placeholder="price"
        type='number'>
        <mat-error *ngIf="form.get('price').invalid">How much do you sell?</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        matInput
        formControlName='location'
        placeholder="location"
        type='text'>
        <mat-error *ngIf="form.get('location').invalid">Please add a location</mat-error>
    </mat-form-field>
    <button
      class='sub-button'
      mat-raised-button
      type='submit'>Listing Product</button>
  </form>
</mat-card>
